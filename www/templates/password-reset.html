<ion-modal-view>
	<ion-header-bar class="bar bar-header bar-positive">
    	<button class="button button-icon icon ion-ios-close-empty" ng-click="closeModal()"></button>
    	<h1 class="title">Password Reset</h1>
    </ion-header-bar>
    <ion-content>
    	<form name="resetForm" ng-submit="resetPassword()" class="padding">
            <label class="item item-input item-floating-label">
            	<span class="input-label">Email</span>
              	<input type="email" name="email" ng-model="user.email" placeholder="Email" required/>
            </label>
            <button class="button button-outline button-light" ng-class="{ 'is-valid' : resetForm.email.$valid }" ng-click="resetPassword()">
              	Reset Password
            </button>
        </form>
    </ion-content>
</ion-modal-view>
